<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <form action="" id="form">
      <h2>Enter Your Application Details</h2>
      <input placeholder="Enter Name" id="name" name="name" type="text" />
      <input placeholder="Enter email" type="email" name="email" id="email" />
      <select name="role" id="role">
        <option value="FSD">FSD</option>
        <option value="Backend">Backend</option>
        <option value="Frontend">Frontend</option>
      </select>
      <input id="salary"
        type="number"
        placeholder="Enter expected salary in lakhs per annum "
      />
      <input id="submit" type="submit" name="submit" value="Submit" />
    </form>
  </body>
  <script>
    //you need to code here
    document.querySelector("form").addEventListener("submit",jobApply)
    let jobArr=JSON.parse(localStorage.getItem("jobList"))||[];
    // we used ||[] as we do want to get the data from the local storage 
    // but at the begining or when we load the page then initially there is no
    // data available in the local storage hence when we will try to get items from
    // local storage then it will provide us the null value due to which we would be unable to 
    // store our data in the jobArray further hence we need to initialise the 
    // jobArray with empty array at the begining 
    function jobApply(){
      event.preventDefault()
      let jobObj={
        personName:document.querySelector("#name").value,
        personEmail:document.querySelector("#email").value,
        personRole:document.querySelector("#role").value,
        personSalary:document.querySelector("#salary").value,
       }
       jobArr.push(jobObj);
       localStorage.setItem("jobList",JSON.stringify(jobArr))
    }
  
  </script>
</html>
